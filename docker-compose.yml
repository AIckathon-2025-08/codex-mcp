services:
  codex:
    build: .
    container_name: codex-mcp
    ports:
      - "3001:3001"
    volumes:
      - codex-data:/data
    environment:
      - CODEX_DB_PATH=/data/state.sqlite3
      - CODEX_PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  codex-data:
    driver: local
